<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Eliminar Usuario - Sistema YAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-gray-900 via-gray-800 to-black min-h-screen flex items-center justify-center"
  >
    <div class="bg-gray-800/80 p-8 rounded-xl shadow-2xl w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-white mb-6">
        Eliminar Usuario
      </h2>
      <form id="deleteForm" class="space-y-4">
        <div>
          <label for="username" class="block text-gray-300"
            >Usuario a eliminar</label
          >
          <input
            type="text"
            id="username"
            class="w-full p-2 rounded bg-gray-700 text-white"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-red-600 hover:bg-red-800 text-white font-semibold py-2 px-4 rounded-lg"
        >
          Eliminar
        </button>
      </form>
      <div class="mt-6 text-center">
        <a
          href="admin.html"
          class="bg-gray-600 hover:bg-gray-800 text-white py-2 px-4 rounded-lg"
          >Volver al Panel Admin</a
        >
      </div>
    </div>
    <script src="../../js/admin.js"></script>
  </body>
</html>
