<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ver Usuarios - Sistema YAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-gray-900 via-gray-800 to-black min-h-screen flex items-center justify-center"
  >
    <div class="bg-gray-800/80 p-8 rounded-xl shadow-2xl w-full max-w-3xl">
      <h2 class="text-2xl font-bold text-center text-white mb-6">
        Lista de Usuarios
      </h2>

      <table class="w-full text-left text-white border-collapse">
        <thead>
          <tr class="bg-gray-700">
            <th class="py-2 px-4">Usuario</th>
            <th class="py-2 px-4">Correo</th>
            <th class="py-2 px-4">Rol</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>

      <div class="mt-6 text-center">
        <a
          href="admin.html"
          class="bg-gray-600 hover:bg-gray-800 text-white py-2 px-4 rounded-lg"
        >
          Volver al Panel Admin
        </a>
      </div>
    </div>
    <script src="../../js/protect.js"></script>
    <script src="../../js/admin.js"></script>
  </body>
</html>
