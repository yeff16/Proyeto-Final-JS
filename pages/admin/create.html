<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Crear Usuario - Sistema YAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-gray-900 via-green-800 to-black min-h-screen flex items-center justify-center"
  >
    <div class="bg-gray-800/800 p-8 rounded-xl shadow-2xl w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-white mb-6">
        Crear Usuario
      </h2>
      <form id="createForm" class="space-y-4">
        <div>
          <label for="username" class="block text-gray-300">Usuario</label>
          <input
            type="text"
            id="username"
            class="w-full p-2 rounded bg-gray-300 text-black font-bold"
            required
          />
        </div>
        <div>
          <label for="password" class="block text-gray-300">Contrase√±a</label>
          <input
            type="password"
            id="password"
            class="w-full p-2 rounded bg-gray-300 text-black"
            required
          />
        </div>
        <div>
          <label for="role" class="block text-gray-300">Rol</label>
          <select
            id="role"
            class="w-full p-2 rounded bg-gray-300 text-black font-bold"
          >
            <option value="user">Usuario</option>
            <option value="admin">Administrador</option>
          </select>
        </div>
        <button
          type="submit"
          class="w-full bg-teal-600 hover:bg-teal-800 text-white font-semibold py-2 px-4 rounded-lg"
        >
          Crear
        </button>
      </form>
      <div class="mt-6 text-center">
        <a
          href="../../pages/admin/admin.html"
          class="bg-gray-600 hover:bg-gray-800 text-white py-2 px-4 rounded-lg"
          >Volver al Panel Admin</a
        >
      </div>
    </div>
    <script src="../../js/protect.js"></script>
    <script src="../../js/admin.js"></script>
  </body>
</html>
