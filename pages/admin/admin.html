<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de administración</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-violet-900 via-gray-800 to-black min-h-screen flex items-center justify-center"
  >
    <div class="bg-gray-800/80 p-8 rounded-xl shadow-2xl w-full max-w-md mt-24">
      <h2 class="text-3xl font-bold text-center text-white mb-6">
        Panel de administración
      </h2>

      <div class="space-y-4">
        <a
          href="../admin/create.html"
          class="block bg-teal-600 hover:bg-teal-800 text-white font-semibold py-2 px-4 rounded-lg transition transform hover:scale-105"
        >
          Crear nuevo usuario
        </a>
        <a
          href="../admin/seeUsers.html"
          class="block bg-indigo-600 hover:bg-indigo-800 text-white font-semibold py-2 px-4 rounded-lg transition transform hover:scale-105"
        >
          Ver lista de usuarios
        </a>
        <a
          href="../admin/update.html"
          class="block bg-yellow-600 hover:bg-yellow-800 text-white font-semibold py-2 px-4 rounded-lg transition transform hover:scale-105"
        >
          Modificar usuario y eliminar
        </a>
      </div>
      <div class="mt-8 text-center">
        <a
          href="../profile/profile.html"
          class="bg-gray-600 hover:bg-gray-800 text-white py-2 px-6 rounded-lg font-semibold transition transform hover:scale-105"
        >
          Volver al Perfil
        </a>
      </div>
    </div>
    <script src="../../js/protect.js"></script>
    <script src="../../js/admin.js"></script>
  </body>
</html>
