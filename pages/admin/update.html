<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Gestionar Usuario - Sistema YAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-gray-900 via-gray-800 to-black min-h-screen flex items-center justify-center"
  >
    <div class="bg-gray-800/80 p-8 rounded-xl shadow-2xl w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-white mb-6">
        Gestión de Usuario
      </h2>

      <form id="updateForm" class="space-y-4 mb-8">
        <h3 class="text-xl font-semibold text-indigo-400">
          Actualizar Usuario
        </h3>
        <div>
          <label for="usernameUpdate" class="block text-gray-300"
            >Usuario</label
          >
          <input
            type="text"
            id="usernameUpdate"
            class="w-full p-2 rounded bg-gray-700 text-white"
            required
          />
        </div>
        <div>
          <label for="newPassword" class="block text-gray-300"
            >Nueva Contraseña</label
          >
          <input
            type="password"
            id="newPassword"
            class="w-full p-2 rounded bg-gray-700 text-white"
          />
        </div>
        <div>
          <label for="newEmail" class="block text-gray-300">Nuevo Correo</label>
          <input
            type="email"
            id="newEmail"
            class="w-full p-2 rounded bg-gray-700 text-white"
          />
        </div>
        <div>
          <label for="newRole" class="block text-gray-300">Nuevo Rol</label>
          <select
            id="newRole"
            class="w-full p-2 rounded bg-gray-700 text-white"
          >
            <option value="user">Usuario</option>
            <option value="admin">Administrador</option>
          </select>
        </div>
        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-800 text-white font-semibold py-2 px-4 rounded-lg"
        >
          Actualizar
        </button>
      </form>

      <form id="deleteForm" class="space-y-4">
        <h3 class="text-xl font-semibold text-red-400">Eliminar Usuario</h3>
        <div>
          <label for="usernameDelete" class="block text-gray-300"
            >Usuario</label
          >
          <input
            type="text"
            id="usernameDelete"
            class="w-full p-2 rounded bg-gray-700 text-white"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-red-600 hover:bg-red-800 text-white font-semibold py-2 px-4 rounded-lg"
        >
          Eliminar
        </button>
      </form>

      <div class="mt-6 text-center">
        <a
          href="admin.html"
          class="bg-gray-600 hover:bg-gray-800 text-white py-2 px-4 rounded-lg"
        >
          Volver al Panel Admin
        </a>
      </div>
    </div>
    <script src="../../js/admin.js"></script>
    <script src="../../js/protect.js"></script>
  </body>
</html>
