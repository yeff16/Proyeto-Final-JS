<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Perfil de Usuario - Sistema YAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-gray-900 via-gray-800 to-black min-h-screen flex items-center justify-center"
  >
    <nav
      class="fixed top-0 left-0 w-full bg-gradient-to-r from-black via-gray-900 to-black p-4 flex justify-between items-center shadow-lg z-50"
    >
      <div class="text-white font-bold text-xl tracking-wide">Sistema YAP</div>
      <div class="flex-col space-x-6">
        <a
          href="dashboard.html"
          class="text-gray-300 hover:text-indigo-400 transition duration-300 ease-in-out hover:drop-shadow-lg"
        >
          Dashboard
        </a>
        <a
          href="login.html"
          class="text-gray-300 hover:text-red-400 transition duration-300 ease-in-out hover:drop-shadow-lg"
        >
          Cerrar sesión
        </a>
        <a
          href="index.html"
          class="text-gray-300 hover:text-teal-400 transition duration-300 ease-in-out hover:drop-shadow-lg"
        >
          Inicio
        </a>
      </div>
    </nav>

    <div class="bg-gray-800/80 p-8 rounded-xl shadow-2xl w-full max-w-md mt-24">
      <h2 class="text-3xl font-bold text-center text-white mb-6">
        Crear Usuario
      </h2>
      <form id="profileForm" class="space-y-4">
        <div>
          <label for="firstName" class="block text-gray-300">Nombres</label>
          <input
            type="text"
            id="firstName"
            class="w-full p-2 rounded bg-gray-700 text-white"
            required
          />
        </div>
        <div>
          <label for="lastName" class="block text-gray-300">Apellidos</label>
          <input
            type="text"
            id="lastName"
            class="w-full p-2 rounded bg-gray-700 text-white"
            required
          />
        </div>
        <div>
          <label for="phone" class="block text-gray-300">Teléfono</label>
          <input
            type="text"
            id="phone"
            class="w-full p-2 rounded bg-gray-700 text-white"
          />
        </div>
        <div>
          <label for="address" class="block text-gray-300">Dirección</label>
          <input
            type="text"
            id="address"
            class="w-full p-2 rounded bg-gray-700 text-white"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-teal-600 hover:bg-teal-800 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
        >
          Guardar cambios
        </button>
      </form>
    </div>
    <script src="../js/profile.js"></script>
  </body>
</html>
