<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cerrar Sesión - Sistema YAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-red-900 via-gray-800 to-black min-h-screen flex items-center justify-center"
  >
    <div
      class="bg-gray-900/80 p-8 rounded-xl shadow-2xl w-full max-w-md text-center text-white"
    >
      <h1 class="text-3xl font-bold mb-6">Cerrar Sesión</h1>
      <p class="text-gray-300 mb-6">¿Seguro que deseas salir de tu cuenta?</p>
      <div class="flex justify-center space-x-4">
        <button
          onclick="logoutUser()"
          class="bg-red-600 hover:bg-red-800 py-2 px-4 rounded-lg font-semibold transition"
        >
          Sí, cerrar sesión
        </button>
        <a
          href="../index.html"
          class="bg-gray-600 hover:bg-gray-800 py-2 px-4 rounded-lg font-semibold transition"
        >
          Cancelar
        </a>
      </div>
    </div>

    <script src="../../js/logout.js"></script>
  </body>
</html>
