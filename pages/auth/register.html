<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Sistema YAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-bl from-blue-900 via-gray-80 to-black min-h-screen flex items-center justify-center"
  >
    <div
      class="bg-gray-800/80 backdrop-blur-md p-8 rounded-xl shadow-2xl w-full max-w-md"
    >
      <h2 class="text-3xl font-bold text-center text-white mb-6">
        Crear Usuario
      </h2>
      <form id="registerForm" class="space-y-4">
        <div>
          <label for="username" class="block text-gray-300">Usuario</label>
          <input
            type="text"
            id="username"
            class="w-full p-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-teal-500"
            required
          />
        </div>
        <div>
          <label for="email" class="block text-gray-300"
            >Correo electrónico</label
          >
          <input
            type="email"
            id="email"
            class="w-full p-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-teal-500"
            required
          />
        </div>
        <div>
          <label for="password" class="block text-gray-300">Contraseña</label>
          <input
            type="password"
            id="password"
            class="w-full p-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-teal-500"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-teal-600 hover:bg-teal-800 text-white font-semibold py-2 px-4 rounded-lg transition transform hover:scale-105"
        >
          Registrarse
        </button>
      </form>
      <p class="text-gray-400 text-sm text-center mt-4">
        ¿Ya tienes cuenta?
        <a href="../auth/login.html" class="text-indigo-400 hover:underline"
          >Inicia sesión aquí</a
        >
      </p>
    </div>
    <script src="../../js/auth.js"></script>
  </body>
</html>
