<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roles - Sistema YAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-b from-red-900 via-blue-800 to-black min-h-screen flex items-center justify-center"
  >
    <div
      class="bg-gray-800/80 p-8 rounded-xl shadow-2xl w-full max-w-md text-center"
    >
      <h1 class="text-3xl font-bold text-white mb-6">Roles de Usuario</h1>
      <p class="text-gray-300 mb-6">Por favor selecciona tu rol:</p>

      <div class="space-y-4">
        <button
          id="btnUser"
          class="w-full bg-indigo-600 hover:bg-indigo-800 text-white font-semibold py-2 px-4 rounded-lg transition transform hover:scale-105"
        >
          Usuario
        </button>
        <button
          id="btnAdmin"
          class="w-full bg-teal-600 hover:bg-teal-800 text-white font-semibold py-2 px-4 rounded-lg transition transform hover:scale-105"
        >
          Administrador
        </button>
      </div>
    </div>
    <script src="../../js/user.js"></script>
  </body>
</html>
